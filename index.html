<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Noon Now UAE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #252d3d;
            --accent: #00d4ff;
            --accent-secondary: #6366f1;
            --text-primary: #ffffff;
            --text-secondary: #a0a9c9;
            --border: #2d3748;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f1419 0%, #1a2a3a 100%);
        }

        .auth-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.1);
        }

        .auth-header {
            margin-bottom: 32px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .auth-error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: none;
        }

        .auth-error.show {
            display: block;
        }

        .app-container {
            display: none;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logout-btn {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }

        .main-content {
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .query-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .query-section h2 {
            font-size: 16px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .query-input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .query-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .query-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        .query-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
        }

        .query-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .suggestions {
            padding: 16px;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--accent);
        }

        .suggestions-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-chip {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
        }

        .suggestion-chip:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(0, 212, 255, 0.05);
        }

        .results-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .results-header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .results-header h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .metric-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .metric-label {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .metric-change {
            font-size: 13px;
        }

        .metric-change.positive {
            color: var(--success);
        }

        .metric-change.negative {
            color: var(--danger);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            gap: 12px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            padding: 16px;
            border-radius: 8px;
            border-left: 3px solid var(--danger);
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .query-input-group {
                flex-direction: column;
            }
            .metric-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="authScreen" class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Analytics Dashboard</h1>
                <p>Noon Now UAE - Business Intelligence</p>
            </div>
            <div id="authError" class="auth-error"></div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="auth-btn">Sign In</button>
            </form>
        </div>
    </div>

    <!-- APP -->
    <div id="appContainer" class="app-container">
        <div class="header">
            <div class="logo">ðŸ“Š Analytics</div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="main-content">
            <div class="query-section">
                <h2>Ask About Your Data</h2>
                <div class="query-input-group">
                    <input 
                        type="text" 
                        id="queryInput" 
                        class="query-input" 
                        placeholder="e.g., 'What were orders yesterday?'"
                        onkeypress="if(event.key === 'Enter') search()"
                    >
                    <button class="query-btn" onclick="search()">Search</button>
                </div>

                <div class="suggestions">
                    <div class="suggestions-title">ðŸ’¡ Try asking:</div>
                    <div class="suggestion-chips">
                        <span class="suggestion-chip" onclick="ask('What were orders yesterday?')">Orders yesterday</span>
                        <span class="suggestion-chip" onclick="ask('Show growth metrics')">Growth metrics</span>
                        <span class="suggestion-chip" onclick="ask('What was AOV today?')">AOV today</span>
                        <span class="suggestion-chip" onclick="ask('Show me CR and sessions')">CR & sessions</span>
                    </div>
                </div>
            </div>

            <div id="resultsSection" class="results-section">
                <div class="results-header">
                    <h3>Results</h3>
                </div>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        // SIMPLE LOGIN
        const USERS = {
            'demo@noon.com': 'demo123',
            'ceo@noon.com': 'ceo123',
            'admin@noon.com': 'admin123'
        };

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyLLOtroQHg98jRh81cvl9koVwCRYL9wWjGPd8Gb3Gdlsc_UAwWfQ8c6QqvLV47RqNqxQ/exec';

        let isLoggedIn = false;

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('authError');

            if (USERS[email] === password) {
                isLoggedIn = true;
                localStorage.setItem('loggedInEmail', email);
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                errorEl.classList.remove('show');
            } else {
                errorEl.textContent = 'Invalid email or password. Try demo@noon.com / demo123';
                errorEl.classList.add('show');
            }
        }

        function logout() {
            isLoggedIn = false;
            localStorage.removeItem('loggedInEmail');
            location.reload();
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            if (localStorage.getItem('loggedInEmail')) {
                isLoggedIn = true;
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
            }
        });

        // SEARCH FUNCTIONALITY
        function ask(query) {
            document.getElementById('queryInput').value = query;
            search();
        }

        async function search() {
            if (!isLoggedIn) {
                alert('Please login first');
                return;
            }

            const query = document.getElementById('queryInput').value.trim();
            if (!query) return;

            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');

            resultsContent.innerHTML = '<div class="loading"><div class="spinner"></div><span>Searching...</span></div>';
            resultsSection.classList.add('show');

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.results);
                } else {
                    resultsContent.innerHTML = `<div class="error-message">${data.error || 'Error'}</div>`;
                }
            } catch (error) {
                resultsContent.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            }
        }

        function displayResults(results) {
            const resultsContent = document.getElementById('resultsContent');
            let html = '';

            if (!results.data || results.data.length === 0) {
                resultsContent.innerHTML = '<div class="error-message">No data found</div>';
                return;
            }

            results.data.forEach(item => {
                const changeClass = item.positive ? 'positive' : 'negative';
                const changeText = item.change ? `<div class="metric-change ${changeClass}">${item.change}</div>` : '';

                html += `
                    <div class="metric-card">
                        <div class="metric-label">${item.label}</div>
                        <div class="metric-value">${item.value}</div>
                        ${changeText}
                    </div>
                `;
            });

            resultsContent.innerHTML = html;
        }
    </script>
</body>
</html>
